<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Autodestructivo</title>
    <style>
        #mensaje {
            display: none;
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            position: relative;
        }
        #eliminarBtn {
            margin-top: 10px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <a href="#" id="mostrarLink">Haz clic para ver el mensaje</a>
    
    <div id="mensaje">
        <p>Este es el mensaje secreto. ¡Una vez leído, puedes eliminarlo!</p>
        <button id="eliminarBtn">Eliminar Mensaje</button>
    </div>

    <script>
        document.getElementById('mostrarLink').addEventListener('click', function(e) {
            e.preventDefault(); // Evita que el enlace recargue la página
            document.getElementById('mensaje').style.display = 'block';
        });

        document.getElementById('eliminarBtn').addEventListener('click', function() {
            document.getElementById('mensaje').style.display = 'none';
            // Opcional: También puedes eliminar el mensaje del DOM completamente
            // document.getElementById('mensaje').remove();
        });
    </script>
</body>
</html>
